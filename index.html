    <title>Desafio Grid Layout</title>

<body>

        <section>
            <img src="imagens/menu.png" alt="botão menu">

        <section>
            <div></div>

                <img src="imagens/search.png" alt="lupa, símbolo de busca na página">

    <aside></aside>
    <main></main>
