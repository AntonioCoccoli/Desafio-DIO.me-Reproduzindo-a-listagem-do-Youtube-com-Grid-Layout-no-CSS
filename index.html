<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonio Coccoli">
    <title>Desafio Grid Layout</title>
</head>

<body>
    <header>
        <section class="left">
            <figure>
                <img src="imagens/menu.png" alt="botão menu">
            </figure>
            <figure>
                <img src="imagens/logo youtube.png" alt="simbolo do youtube">
            </figure>
        </section>
        <section class="center">
            <div></div>
            <div>
                <figure>
                    <img src="imagens/search.png" alt="lupa, símbolo de busca na página">
                </figure>
            </div>
        </section>
        <section class="right">
            <figure>
                <img src="imagens/video.png" alt="camera, símbolo de adicionar vídeo no canal">
            </figure>
            <figure>
                <img src="imagens/bell.png" alt="sino de notificações">
            </figure>
            <figure>
                <img src="imagens/professora.png" alt="foto do avatar que está logado a página">
            </figure>
        </section>
    </header>
    <aside>
        <nav class="home">
            <figure>
                <img src="imagens/home.png" alt="simbolo da página inicial">
            </figure>
            <p>início</p>
        </nav>
        <nav class="explorar">
            <figure>
                <img src="imagens/compass.png" alt="búsola simbolo de explorar">
            </figure>
            <p>explorar</p>
        </nav>
        <nav class="inscriçoes">
            <figure>
                <img src="imagens/youtube.png" alt="simbolo play do youtube">
            </figure>
            <p>inscrições</p>
        </nav>
        <nav class="music">
            <figure>
                <img src="imagens/disc.png" alt="disco simbolo de musica">
            </figure>
            <p>youtube music</p>
        </nav>
        <nav class="like">
            <figure>
                <img src="imagens/thumbs-up.png" alt="simbolo do like">
            </figure>
            <p>videos que gostei</p>
        </nav>
        <nav class="assistir">
            <figure>
                <img src="imagens/clock.png" alt="relogio, simbolo de assistir mais tarde">
            </figure>
            <p>assistir mais tarde</p>
        </nav>
        <nav class="downloads">
            <figure>
                <img src="imagens/download.png" alt="simbolo do download">
            </figure>
            <p>downloads</p>
        </nav>
        <nav class="film">
            <figure>
                <img src="imagens/film.png" alt="simbolo de um filme, tipo de cinema">
            </figure>
            <p>filmes</p>
        </nav>
        <nav class="aprender">
            <figure>
                <img src="imagens/book.png" alt="simbolo de um livro">
            </figure>
            <p>aprender</p>
        </nav>
        <nav class="esportes">
            <figure>
                <img src="imagens/award.png" alt="simbolo de uma medalha">
            </figure>
            <p>esportes</p>
        </nav>
    </aside>
    <main></main>

</body>

</html>
